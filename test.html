<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #96C2DB 0%, #E5EDF1 50%, #FFFFFF 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: black;
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.0em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .section {
            margin-bottom: 40px;
        }
        
        .section-title {
            color: black;
            font-size: 1.5em;
            margin-bottom: 10px;
            text-shadow: 0 1px 2px rgba(0,0,0,0.3);
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 5px;
        }
        
        .links-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px; /* Adjust spacing between divs as needed */
        }
        
        .link-card {
            display: block;
            padding: 12px;
            background: white;
            border-radius: 12px;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            position: relative;
            overflow: hidden;
        }
        
        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #007acc, #28a745);
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }
        
        .link-card:hover::before {
            transform: scaleX(1);
        }
        
        .link-title {
            font-size: 1.0em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #007acc;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .link-description {
            color: #666;
            font-size: 0.95em;
            line-height: 1.0;
            margin-bottom: 15px;
        }
        
        .link-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85em;
            color: #999;
        }
        
        .link-category {
            background: #f0f8ff;
            color: #007acc;
            padding: 2px 4px;
            border-radius: 15px;
            font-weight: 500;
        }
        
        .external-icon {
            font-size: 1.2em;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }
        
        .link-card:hover .external-icon {
            opacity: 1;
        }
        
        .work-category { background: #e3f2fd; color: #1976d2; }
        .home-category { background: #e8f5e8; color: #2e7d32; }
        .other-category { background: #fff3e0; color: #f57c00; }
        
        @media (max-width: 768px) {
            .links-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.0em;
            }
            
            .section-title {
                font-size: 0.5em;
            }
            
            .link-card {
                padding: 20px;
            }
        }
        
        /* Loading animation */
        .link-card:active {
            transform: translateY(-2px);
            transition: transform 0.1s ease;
        }
        
        /* Accessibility improvements */
        .link-card:focus {
            outline: 3px solid rgba(255,255,255,0.5);
            outline-offset: 2px;
        }
    </style>

</head>
<body>
    <h1></h1>
    
</body>
</html>
